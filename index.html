<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Kharkiv</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dd67ef4b2e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row city">
        <div class="col-6 search">
          <form class="search" id="search-form">
            <input
              class="text"
              type="text"
              placeholder="Search for a city"
              id="search-city-input"
            />
            <input class="button" type="submit" value="Search" />
          </form>
          <button class="current">Current</button>
        </div>
        <div class="col-6 city">
          <h2>Ukraine</h2>
          <h1>Kharkiv</h1>
        </div>
      </div>
      <div class="row data">
        <div class="col-3 data1">
          <img src="images/undraw_weather_re_qsmd.svg" />
        </div>
        <div class="col-3 data2">
          <img src="images/sun.svg" alt="sun" />
        </div>

        <div class="col-3 data3">
          <p class="degree">
            <span id="temperature"></span>
            <a href="#" id="celsius-link">°C</a> <span class="strip">|</span>
            <a href="#" id="fahrenheit-link">°F</a>
          </p>

          <p class="data-p"></p>
        </div>
        <div class="col-3 data4">
          <p class="indication">
            <i class="fa-solid fa-wind"></i>
            Wind: <span id="wind"></span> km/h <br />
            <i class="fa-solid fa-droplet"></i>
            Humidity: <span id="humidity"></span> %
          </p>
        </div>
      </div>
      <div class="row week">
        <div class="col">
          <i class="fa-solid fa-regular fa-sun"></i><br />
          <p>
            33°C <br />
            <span>Sun</span>
          </p>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-showers-heavy"></i><br />
          <p>
            30°C <br />
            <span>Mon</span>
          </p>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud"> </i><br />
          <p>
            29°C <br />
            <span>Tue</span>
          </p>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun"> </i><br />
          <p>
            26°C <br />
            <span>Wed</span>
          </p>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun"></i><br />
          <p>
            26°C <br />
            <span>Thu</span>
          </p>
        </div>
      </div>
      <div class="open-source">
      <p>
        <a href="https://github.com/Inna021180/weather-project"
          >Open-source code</a
        >
        by MaIn
      </p>
    </div>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
